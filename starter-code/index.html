<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <header>
      <h1>
        <strong>Ironhack<br/>
          Merchandising Shop</strong>
      </h1>
    </header>

    <div class="spaceFirstLine">
      <div><span>IronBubble-head</span></div>
      <div><span class="price">$25.00</span></div>
      <div>QTY <input class="quantity" type="number" /></div>
      <div><span class="totalPrice">$0.00</span></div>
      <div><button class="btn-delete">Delete</button></div>
    </div>
    <div class="spaceFirstLine">
        <div><span>Ironshirt</span></div>
        <div><span class="price">$15.00</span></div>
        <div>QTY <input class="quantity" type="number" /></div>
        <div><span class="totalPrice">$0.00</span></div>
        <div><button class="btn-delete">Delete</button></div>
      </div>
    <div><button id="calc-prices-button">Calculate Prices</button></div>

  </body>
</html>
